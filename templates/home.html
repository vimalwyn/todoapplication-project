<!DOCTYPE html>
{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <pre><h1 style="background-color:Teal; ">     ToDo</h1></pre>
                </div>
            </div>
        <div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
    <form method="post" class="p-3 shadow">
        {% csrf_token %}
                    <h5>Enter data</h5>
                   <div class="form-group">
                       <input type="text" class="form-control" name="task" placeholder="Task name">
                   </div><br>
                   <div class="form-group">
                       <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                   </div><br>
                    <div class="form-group">
                       <input type="date" class="form-control" name="date" placeholder="Enter date">
                   </div><br>

                   <div class="form-group">
                       <input class="btn btn-success" type="submit">

                   </div>
    </form>
            </div>
            <div class="col-md-6">
                <h4 style="color:Maroon">Task to be completed</h4>
                {% for i in tasks %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card_title"><b>Task- {{i.name}}</b></h5>
                        <p><b>Priority- {{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">Edit</a>
                    </div>
                </div><br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
